<!DOCTYPE html>
<html>
    <head>
        <title>Links Menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2 id="container_h2">Go to a link</h2>
            <a href="https://google.com" target="_blank" class="link">
                <div id="link1">
                    <img src="Images/Google Logo.png">
                    <p>Google</p>
                </div>
            </a>

            <a href="https://youtube.com" target="_blank" class="link">
                <div id="link2">
                    <img src="Images/Youtube logo.png">
                    <p>Youtube</p>
                </div>
            </a>

            <a href="https://twitter.com" target="_blank" class="link">
                <div id="link3">
                    <img src="Images/Twitter logo.png">
                    <p>Twitter</p>
                </div>
            </a>

            <a href="https://linkedin.com" target="_blank" class="link">
                <div id="link4">
                    <img src="Images/Linkedin logo.png">
                    <p>Linkedin</p>
                </div>
            </a>

        </div>
    </body>
</html>
