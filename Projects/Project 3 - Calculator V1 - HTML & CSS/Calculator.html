<!DOCTYPE html>
<html>
    <head>
        <title>Calculator V1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2 id="container_h2">Calculater V1.0</h2>

            <p id="container_p">&nbsp; 0</p>

            <div class="buttons_container">
                <div class="buttons_row1">
                    <button id="button_c">C</button>
                    <button id="button_par">()</button>
                    <button id="button_per">%</button>
                    <button id="button_division">/</button>
                </div>
    
                <div class="buttons_row2">
                    <button id="button_7">7</button>
                    <button id="button_8">8</button>
                    <button id="button_9">9</button>
                    <button id="button_mult">x</button>
                </div>
                
                <div class="buttons_row3">
                    <button id="button_4">4</button>
                    <button id="button_5">5</button>
                    <button id="button_6">6</button>
                    <button id="button_minus">-</button>
                </div>
    
                <div class="buttons_row4">
                    <button id="button_1">1</button>
                    <button id="button_2">2</button>
                    <button id="button_3">3</button>
                    <button id="button_plus">+</button>
                </div>
    
                <div class="buttons_row5">
                    <button id="button_sign">+/-</button>
                    <button id="button_0">0</button>
                    <button id="button_dot">.</button>
                    <button id="button_eq">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
