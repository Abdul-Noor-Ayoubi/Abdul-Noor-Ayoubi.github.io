<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch Program</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="TimeContainer">
                <label id="timeText">00:00:00</label>
            </div>

            <div id="buttonsContainer">
                <button id="startBtn" class="timerBtns">Start</button>
                <button id="pauseBtn" class="timerBtns">Pause</button>
                <button id="resetBtn" class="timerBtns">Reset</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
